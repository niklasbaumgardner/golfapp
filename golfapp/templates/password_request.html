{% extends "base.html" %}


{% block title %}Password Reset Request{% endblock title %}


{% block content %}
    <div class="row justify-content-center align-items-center">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card">
                <div class="card-header px-3">
                    <div class="fs-4">
                        Reset Password Request
                    </div>
                </div>
                <div class="card-body px-5 pb-5">
                    <form action="" method="POST">
                        <div class="mb-4">
                            <div class="form-outline mb-4">
                                <label class="form-label" for="email">Email</label>
                                <input class="form-control" type="email" id="email" name="email" placeholder="Your email" required>
                            </div>

                            <button class="btn btn-primary w-100" type="submit">Send me password reset email</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
