{% extends "base.html" %}

{% block title %}Course Ranking{% endblock title %}


{% block content %}
<script>
  const GET_RANKING_DATA_URL = "{{ url_for('api.get_course_ranking_data', user_id=user_id) }}";
  const COURSE_RANKING_EDIT = "{{ url_for('home.course_ranking', user_id=user_id) }}";
  const IS_ME = "{{ is_me }}" === "True";
</script>

<div class="container mb-5">
  <div class="container pb-5">
    <div class="fs-2">
        {% if is_me %}
            Your course rankings
        {% else %}
            {{ username }}'s course rankings
        {% endif %}
    </div>
  </div>
  <table class="table table-striped-even">
    <thead>
      <tr>
        <th>Rank</th>
        <th>Course</th>
        <th>Rating</th>
        {% if is_me %}
          <th></th>
        {% endif %}
      </tr>
    </thead>
    <tbody>
      {% if is_me %}
        <tr>
          <form action="{{ url_for('home.course_ranking', user_id=current_user.id) }}" method="POST">
            <td></td>
            <td>
              <select name="course" id="course" class="form-select">
                <option value="" selected disabled hidden>Select course</option>
              </select>
            </td>
            <td>
              <div class="input-group mb-3">
                <input class="form-control" type="number" step="0.01" name="rating" placeholder="1.23" max="10" required>
                <span class="input-group-text">/ 10</span>
              </div>
            </td>
            <td>
              <button class="btn btn-primary" type="submit">Add rating</button>
            </td>
          </form>
        </tr>
      {% endif %}
      <div id="ranking"></div>
    </tbody>
  </table>
</div>

<script src="/static/js/courseRanking.mjs" type="module"></script>

{% endblock content %}
